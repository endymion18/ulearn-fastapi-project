{% extends 'sample.html' %}
{% block content %}
<p class="content-header">{{ vacancy_name }}</p>
<p class="vacancy-description">{{ first_paragraph|safe }}</p>
<p class="content-header">{{ second_paragraph_name }}</p>
<p class="vacancy-description">{{ second_paragraph|safe }}</p>
<div class="gallery">
    {% if images %}
    {% for image in images %}
    <img src={{image}}>
    {% endfor %}
    {% endif %}
</div>
{% endblock %}
